<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Verified Job Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // indigo-500
                        accent: '#818cf8', // indigo-400
                        light: '#f8fafc',
                        bluebg: '#e0e7ff', // indigo-100
                        graybg: '#f3f4f6', // gray-100
                        dark: '#18181b'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-bluebg min-h-screen flex items-center justify-center">
    <div class="w-full min-h-screen flex items-center justify-center">
        <div
            class="w-full max-w-5xl bg-white rounded-3xl shadow-xl flex flex-col md:flex-row overflow-hidden border border-gray-200">
            <!-- Left: Sign Up Form -->
            <div class="w-full md:w-1/2 flex flex-col justify-between px-10 py-12">
                <div>
                    <div class="flex justify-between items-center mb-8">
                        <a href="#" class="text-gray-400 hover:text-primary transition text-xl font-bold">&#8592;</a>
                        <span class="text-sm text-gray-500">Already member? <a href="login.html"
                                class="text-primary font-semibold hover:underline">Sign in</a></span>
                    </div>
                    <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Sign Up</h1>
                    <p class="text-gray-400 mb-8">Secure Your Communications with Easymail</p>
                    <form class="space-y-4" id="registerForm">
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5.121 17.804A13.937 13.937 0 0112 15c3.183 0 6.22.62 9 1.745M15 11a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </span>
                            <input id="name" name="name" type="text" required placeholder="Full Name"
                                class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary text-gray-900 bg-blue-50">
                        </div>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </span>
                            <input id="email" name="email" type="email" required placeholder="Email Address"
                                class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary text-gray-900 bg-blue-50">
                        </div>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2m8 0c0-1.104-.896-2-2-2s-2 .896-2 2m-2 4h8" />
                                </svg>
                            </span>
                            <input id="password" name="password" type="password" required placeholder="Password"
                                class="w-full pl-10 pr-10 py-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary text-gray-900 bg-blue-50"
                                oninput="validatePassword()">
                            <span class="absolute right-3 top-3 text-gray-400 cursor-pointer"
                                onclick="togglePassword()">
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </span>
                        </div>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2m8 0c0-1.104-.896-2-2-2s-2 .896-2 2m-2 4h8" />
                                </svg>
                            </span>
                            <input id="retype" name="retype" type="password" required placeholder="Re-Type Password"
                                class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary text-gray-900 bg-blue-50">
                        </div>
                        <!-- Role selection -->
                        <div class="relative">
                            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">I want to:</label>
                            <select id="role" name="role" required
                                class="w-full pl-3 pr-4 py-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary text-gray-900 bg-blue-50">
                                <option value="jobseeker">Find a job</option>
                                <option value="recruiter">Post a job</option>
                            </select>
                        </div>
                        <ul class="text-xs mt-2 mb-4 space-y-1">
                            <li id="pw-length" class="text-gray-400 flex items-center"><span
                                    class="mr-1">&#10003;</span> Least 8 characters</li>
                            <li id="pw-number" class="text-gray-400 flex items-center"><span
                                    class="mr-1">&#10003;</span> Least one number (0-9) or a symbol</li>
                            <li id="pw-case" class="text-gray-400 flex items-center"><span class="mr-1">&#10003;</span>
                                Lowercase (a-z) and uppercase (A-Z)</li>
                        </ul>
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-primary to-accent text-white py-2 rounded-lg font-semibold text-lg mt-2 hover:from-accent hover:to-primary transition flex items-center justify-center">Sign
                            Up</button>
                        <div class="flex items-center justify-center mt-4 space-x-4">
                            <span class="text-gray-400 text-sm">Or</span>
                            <button type="button"
                                class="bg-white border border-gray-200 rounded-full p-2 shadow hover:bg-gray-50"><img
                                    src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                                    alt="Facebook" class="w-5 h-5"></button>
                            <button type="button"
                                class="bg-white border border-gray-200 rounded-full p-2 shadow hover:bg-gray-50"><img
                                    src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                                    alt="Google" class="w-5 h-5"></button>
                        </div>
                        <div id="message" class="hidden text-center text-sm font-medium rounded-lg p-3 mt-4"></div>
                    </form>
                </div>
                <div class="flex items-center justify-between mt-8 text-xs text-gray-400">
                    <span class="flex items-center"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_England.svg"
                            class="w-5 h-5 mr-1"> ENG</span>
                </div>
            </div>
            <!-- Right: Illustration & Cards -->
            <div
                class="hidden md:flex w-1/2 items-center justify-center bg-gradient-to-br from-primary via-accent to-primary relative">
                <div class="flex flex-col items-center justify-center w-full h-full space-y-8">
                    <!-- Card 1: Inbox -->
                    <div class="bg-white rounded-xl shadow-lg p-6 w-56 flex flex-col items-center mb-4">
                        <span class="text-xs text-gray-400 mb-2">Inbox</span>
                        <span class="text-2xl font-bold text-gray-900 mb-2">176,18</span>
                        <div class="w-full h-12 flex items-center justify-center">
                            <svg width="80" height="32" viewBox="0 0 80 32" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <polyline points="0,30 20,10 40,20 60,5 80,25" stroke="#6366f1" stroke-width="3"
                                    fill="none" />
                                <circle cx="45" cy="16" r="8" fill="#fff" stroke="#6366f1" stroke-width="2" />
                                <text x="42" y="21" font-size="10" fill="#6366f1">45</text>
                            </svg>
                        </div>
                    </div>
                    <!-- Card 2: Data/Key -->
                    <div class="bg-white rounded-xl shadow-lg p-6 w-56 flex flex-col items-start">
                        <div class="flex items-center mb-2">
                            <svg class="w-5 h-5 text-primary mr-2" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m0 0a4 4 0 01-4-4V7a4 4 0 018 0v6a4 4 0 01-4 4z" />
                            </svg>
                            <span class="font-semibold text-gray-900">Your data, your rules</span>
                        </div>
                        <span class="text-xs text-gray-500">Your data belongs to you, and our encryption ensures
                            that</span>
                    </div>
                    <!-- Social Icons -->
                    <div class="flex space-x-4 mt-4">
                        <span class="bg-white rounded-full p-2 shadow"><img
                                src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                                class="w-6 h-6"></span>
                        <span class="bg-white rounded-full p-2 shadow"><img
                                src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Tiktok_Icon.png"
                                class="w-6 h-6"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const pw = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (pw.type === 'password') {
                pw.type = 'text';
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.042-3.362m1.414-1.414A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.414 2.414m-1.414 1.414A10.05 10.05 0 0112 19c-1.02 0-2.007-.153-2.925-.437" />';
            } else {
                pw.type = 'password';
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        }
        function validatePassword() {
            const pw = document.getElementById('password').value;
            document.getElementById('pw-length').className = pw.length >= 8 ? 'text-green-500 flex items-center' : 'text-gray-400 flex items-center';
            document.getElementById('pw-number').className = /[0-9!@#$%^&*]/.test(pw) ? 'text-green-500 flex items-center' : 'text-gray-400 flex items-center';
            document.getElementById('pw-case').className = /[a-z]/.test(pw) && /[A-Z]/.test(pw) ? 'text-green-500 flex items-center' : 'text-gray-400 flex items-center';
        }
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const retype = document.getElementById('retype').value;
            const role = document.getElementById('role').value;
            const messageDiv = document.getElementById('message');
            if (password !== retype) {
                messageDiv.className = 'text-center text-sm font-medium rounded-lg p-3 mt-4 bg-red-100 text-red-800 border border-red-200';
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.classList.remove('hidden');
                return;
            }
            try {
                const response = await fetch('http://localhost:8080/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        role
                    })
                });
                const data = await response.json();
                if (data.success) {
                    messageDiv.className = 'text-center text-sm font-medium rounded-lg p-3 mt-4 bg-green-100 text-green-800 border border-green-200';
                    messageDiv.textContent = 'Registration successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'text-center text-sm font-medium rounded-lg p-3 mt-4 bg-red-100 text-red-800 border border-red-200';
                    messageDiv.textContent = data.error || 'Registration failed';
                }
                messageDiv.classList.remove('hidden');
            } catch (error) {
                messageDiv.className = 'text-center text-sm font-medium rounded-lg p-3 mt-4 bg-red-100 text-red-800 border border-red-200';
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
