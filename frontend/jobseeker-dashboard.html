<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard - Verified Job Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary">Verified Job Platform</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <button onclick="logout()"
                        class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900">Job Seeker Dashboard</h1>
            <p class="mt-2 text-gray-600">Browse and apply to available job opportunities</p>
        </div>

        <!-- Job Listings -->
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-900">Available Jobs</h2>
                <button onclick="loadJobs()" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                    Refresh Jobs
                </button>
            </div>

            <div id="jobsContainer" class="space-y-4">
                <!-- Jobs will be loaded here -->
            </div>

            <div id="loadingMessage" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                <p class="mt-2 text-gray-600">Loading jobs...</p>
            </div>
        </div>
    </div>

    <!-- Application Modal -->
    <div id="applicationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Apply for Job</h3>
                <form id="applicationForm">
                    <div class="mb-4">
                        <label for="coverLetter" class="block text-sm font-medium text-gray-700 mb-2">Cover
                            Letter</label>
                        <textarea id="coverLetter" rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                            placeholder="Write a brief cover letter explaining why you're interested in this position..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="resumeUrl" class="block text-sm font-medium text-gray-700 mb-2">Resume URL
                            (optional)</label>
                        <input type="url" id="resumeUrl"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                            placeholder="https://example.com/resume.pdf">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeApplicationModal()"
                            class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-secondary">
                            Submit Application
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentJobId = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function () {
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('token');

            if (!user || !token) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(user);

            // Check if user is a jobseeker
            if (currentUser.role !== 'jobseeker') {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('userName').textContent = `Welcome, ${currentUser.name}`;
            loadJobs();
        });

        async function loadJobs() {
            const jobsContainer = document.getElementById('jobsContainer');
            const loadingMessage = document.getElementById('loadingMessage');

            jobsContainer.innerHTML = '';
            loadingMessage.classList.remove('hidden');

            try {
                const response = await fetch('/jobs', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayJobs(data.data);
                } else {
                    jobsContainer.innerHTML = '<p class="text-red-600">Failed to load jobs</p>';
                }
            } catch (error) {
                jobsContainer.innerHTML = '<p class="text-red-600">Network error. Please try again.</p>';
            }

            loadingMessage.classList.add('hidden');
        }

        function displayJobs(jobs) {
            const jobsContainer = document.getElementById('jobsContainer');

            if (jobs.length === 0) {
                jobsContainer.innerHTML = '<p class="text-gray-600 text-center py-8">No jobs available at the moment.</p>';
                return;
            }

            jobsContainer.innerHTML = jobs.map(job => `
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold text-gray-900">${job.title}</h3>
                            <p class="text-lg text-gray-600 mt-1">${job.company}</p>
                            <p class="text-gray-500 mt-1">üìç ${job.location}</p>
                            ${job.salary_min && job.salary_max ?
                    `<p class="text-gray-500 mt-1">üí∞ $${job.salary_min.toLocaleString()} - $${job.salary_max.toLocaleString()}</p>` :
                    ''
                }
                            <p class="text-gray-700 mt-3">${job.description}</p>
                            <p class="text-sm text-gray-500 mt-2">Posted: ${new Date(job.created_at).toLocaleDateString()}</p>
                        </div>
                        <button onclick="openApplicationModal(${job.id})" 
                                class="ml-4 bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                            Apply Now
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openApplicationModal(jobId) {
            currentJobId = jobId;
            document.getElementById('applicationModal').classList.remove('hidden');
        }

        function closeApplicationModal() {
            document.getElementById('applicationModal').classList.add('hidden');
            document.getElementById('applicationForm').reset();
            currentJobId = null;
        }

        document.getElementById('applicationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const coverLetter = document.getElementById('coverLetter').value;
            const resumeUrl = document.getElementById('resumeUrl').value;

            try {
                const response = await fetch(`/jobs/apply?job_id=${currentJobId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        cover_letter: coverLetter,
                        resume_url: resumeUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Application submitted successfully!');
                    closeApplicationModal();
                    loadJobs(); // Refresh jobs to show updated status
                } else {
                    alert(data.error || 'Failed to submit application');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        });

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
