<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // indigo-500
                        accent: '#818cf8', // indigo-400
                        light: '#f8fafc',
                        graybg: '#f3f4f6', // gray-100
                        dark: '#18181b'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-light min-h-screen flex flex-col">
    <!-- Top Navigation -->
    <nav class="flex justify-between items-center px-8 py-6 relative">
        <div class="flex-1 flex justify-center">
            <div class="text-3xl md:text-5xl font-extrabold text-dark text-center">Jobber</div>
        </div>
        <div class="absolute right-8 top-1/2 -translate-y-1/2 flex items-center space-x-4">
            <a href="#" class="text-dark hover:text-primary font-medium">About</a>
            <a href="register.html"
                class="bg-primary text-white px-5 py-2 rounded-full font-medium hover:bg-accent transition">Sign Up</a>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col md:flex-row items-center justify-between max-w-7xl mx-auto w-full px-8 py-8">
        <!-- Left: Text in a Box -->
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center">
            <div class="relative w-full max-w-2xl">
                <div class="absolute -top-3 -left-3 w-full h-full bg-primary rounded-tl-2xl" style="z-index:1;"></div>
                <div class="relative bg-white rounded-2xl shadow-xl p-10 md:p-14 flex flex-col items-start space-y-8 w-full border border-gray-200"
                    style="z-index:2;">
                    <h1 class="text-5xl md:text-6xl font-extrabold text-dark leading-tight">Job Clarity<br>You Can Trust
                    </h1>
                    <p class="text-lg text-dark/80">Trusted job guidance for every stage of life and business since 2025
                    </p>
                    <a href="login.html"
                        class="bg-primary text-white px-7 py-3 rounded-full font-semibold text-lg shadow hover:bg-accent transition">Login</a>
                </div>
            </div>
        </div>
        <!-- Right: Magnifying Glass Image (no gradient bar) -->
        <div class="w-full md:w-1/2 flex justify-center items-center mt-12 md:mt-0 relative">
            <img src="assets/meditating-office-worker.jpg" alt="Office worker meditating at desk"
                class="relative z-10 max-w-xs md:max-w-md w-full h-auto rounded-2xl shadow-lg object-cover" />
        </div>
    </main>
</body>

</html>
