<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Job Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // blue-600
                        secondary: '#1e293b', // slate-800
                        accent: '#22c55e', // green-500
                        dark: '#18181b', // zinc-900
                        light: '#f1f5f9' // slate-100
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark min-h-screen">
    <!-- Navigation -->
    <nav class="bg-dark text-white border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-3">
                    <span class="text-2xl font-bold tracking-tight">VERIFIED.JOBS</span>
                    <span class="text-xs text-slate-400">grow remotely</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="#" class="hover:text-accent transition">Jobs</a>
                    <a href="#" class="hover:text-accent transition">Companies</a>
                    <a href="#" class="hover:text-accent transition">Resources</a>
                    <a href="register.html" class="hover:text-accent transition">Register</a>
                    <a href="login.html" class="flex items-center space-x-1 hover:text-accent transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5.121 17.804A13.937 13.937 0 0112 15c3.183 0 6.22.62 9 1.745M15 11a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span>Log In</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative bg-dark text-white overflow-hidden">
        <div
            class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between py-16 px-4 sm:px-6 lg:px-8">
            <!-- Left: Text -->
            <div class="w-full md:w-1/2 z-10">
                <div class="mb-4">
                    <span class="inline-block bg-accent text-dark font-bold px-4 py-1 rounded-md text-sm mb-2">2K+ NEW
                        JOBS POSTED EVERY DAY</span>
                </div>
                <h1 class="text-4xl sm:text-5xl font-extrabold mb-4">All Things Remote Work</h1>
                <div class="h-1 w-24 bg-primary mb-4"></div>
                <p class="text-xl text-slate-200 mb-8">Browse thousands of remote and hybrid jobs tailored for you.</p>
                <a href="register.html"
                    class="inline-block bg-primary hover:bg-accent text-white font-semibold px-8 py-3 rounded-md text-lg shadow-lg transition">Find
                    Your Next Remote Job</a>
                <div class="mt-8 flex flex-col space-y-3">
                    <div class="flex items-center space-x-3">
                        <span
                            class="inline-flex items-center px-3 py-1 bg-slate-800 rounded-full text-sm font-medium text-accent">
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857" />
                            </svg>
                            Flexible PTO
                        </span>
                        <span
                            class="inline-flex items-center px-3 py-1 bg-slate-800 rounded-full text-sm font-medium text-accent">
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                            Health Benefits
                        </span>
                        <span
                            class="inline-flex items-center px-3 py-1 bg-slate-800 rounded-full text-sm font-medium text-accent">
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 17l4-4 4 4m0 0V3m0 14a4 4 0 01-8 0" />
                            </svg>
                            Work/Life Balance
                        </span>
                    </div>
                </div>
            </div>
            <!-- Right: Image -->
            <div class="w-full md:w-1/2 flex justify-center md:justify-end mt-12 md:mt-0 relative">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=400&q=80"
                    alt="Remote Worker"
                    class="rounded-2xl shadow-2xl w-80 h-80 object-cover object-top border-4 border-primary">
                <div
                    class="absolute top-8 left-8 bg-white/90 rounded-lg shadow-lg px-4 py-2 flex items-center space-x-2">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
                    </svg>
                    <span class="font-semibold text-dark">Senior Analyst</span>
                    <span class="text-xs text-slate-500">100% Remote</span>
                </div>
            </div>
        </div>
        <!-- Subtle pattern -->
        <div class="absolute inset-0 pointer-events-none">
            <svg width="100%" height="100%">
                <defs>
                    <radialGradient id="pattern" cx="50%" cy="50%" r="80%">
                        <stop offset="0%" stop-color="#2563eb" stop-opacity="0.08" />
                        <stop offset="100%" stop-color="#18181b" stop-opacity="0" />
                    </radialGradient>
                </defs>
                <rect width="100%" height="100%" fill="url(#pattern)" />
            </svg>
        </div>
    </section>

    <!-- Company Logos -->
    <section class="bg-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap items-center justify-center gap-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Reddit_logo_new.svg" alt="Reddit"
                    class="h-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/HubSpot_Logo.png" alt="HubSpot"
                    class="h-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Yelp_Logo.svg" alt="Yelp" class="h-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Salesforce_logo.svg" alt="Salesforce"
                    class="h-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Calm_logo.svg" alt="Calm" class="h-8">
            </div>
        </div>
    </section>
</body>

</html>
